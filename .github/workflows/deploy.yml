name: Release & Deploy

on:
  push:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  notify-deploy-start:
    name: Notify Deploy Start
    runs-on: ubuntu-latest
    steps:
      - name: Send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üöÄ –ù–∞—á–∞—Ç –ø—Ä–æ—Ü–µ—Å—Å –¥–µ–ø–ª–æ—è
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}


  release:
    name: Release (semantic-release)
    runs-on: ubuntu-latest
    needs: notify-deploy-start
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: 'app/yarn.lock'
      - name: Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile
      - name: Run semantic-release
        working-directory: ./app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  deploy:
    name: Deploy to VPS
    needs: release
    runs-on: ubuntu-latest
    env:
      IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/kittikk
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/Dockerfile.production
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.ref_name }}
            NEXT_PUBLIC_API_URL=${{ vars.API_URL }}
          # Keep tag in sync with `.docker/docker-compose.yml` (app-prod.image),
          # otherwise the VPS will pull a different image than the one built here.
          tags: |
            ${{ env.IMAGE_BASE }}:latest
            ${{ env.IMAGE_BASE }}:sha-${{ github.sha }}
      - name: Port knocking
        run: |
          for port in ${{ secrets.VPS_PORT_KNOCK }}; do
            timeout 1 bash -c "echo >/dev/tcp/${{ secrets.VPS_HOST }}/$port" 2>/dev/null || true
          done
          sleep 2
      - name: Deploy to VPS
        id: deploy
        uses: appleboy/ssh-action@master
        with:
          host: "${{ secrets.VPS_HOST }}"
          username: "${{ secrets.VPS_USERNAME }}"
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PROJECT_PATH }}
            DOCKER_IMAGE=${{ env.IMAGE_BASE }}:sha-${{ github.sha }} docker compose -f .docker/docker-compose.yml pull app-prod
            DOCKER_IMAGE=${{ env.IMAGE_BASE }}:sha-${{ github.sha }} docker compose -f .docker/docker-compose.yml up -d --remove-orphans app-prod

  notify-deploy-result:
    name: Notify Deploy Result
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Send telegram message on success
        if: needs.deploy.result == 'success'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
      - name: Send telegram message on failure
        if: needs.deploy.result == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ùå –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–æ–π
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
